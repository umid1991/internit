<body>

  <div class="video-player-section">
    <iframe id="videoPlayer" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <div id="videoControls">
      <button id="prevBtn" class="btn btn-primary">‚èÆ –ù–∞–∑–∞–¥</button>
      <a href="index.html"><button id="homeBtn" class="btn btn-secondary">üè† –ì–ª–∞–≤–Ω–∞—è</button></a>

  <script>
    // üìã –°–ø–∏—Å–æ–∫ ID –≤–∏–¥–µ–æ (—É–∫–∞–∑—ã–≤–∞–π—Ç–µ —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ–¥–Ω–∏–µ —á–∞—Å—Ç–∏ —Å—Å—ã–ª–æ–∫ YouTube)
    const videoIds = [
        "7vh9dLaUZaM",
        "zwSikeU-STI",
        "DhMMZ9NaSQY",
        "Wrgnjv34Y2U",
        "ZbZx5M4E3iU",
        "gC4u-6m88tM",
        "ik1WYJBuAFA",
        "qB-XFzXcyZ4",
    ];

    let currentIndex = 0;
    const videoPlayer = document.getElementById('videoPlayer');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const homeBtn = document.getElementById('homeBtn');

    function loadVideo(index) {
      const videoId = videoIds[index];
      videoPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
    }

    prevBtn.onclick = () => {
      currentIndex = (currentIndex - 1 + videoIds.length) % videoIds.length;
      loadVideo(currentIndex);
    };

    nextBtn.onclick = () => {
      currentIndex = (currentIndex + 1) % videoIds.length;
      loadVideo(currentIndex);
    };

    homeBtn.onclick = () => {
      currentIndex = 0;
      loadVideo(currentIndex);
    };

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–µ—Ä–≤–æ–≥–æ –≤–∏–¥–µ–æ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    loadVideo(currentIndex);
  </script>
